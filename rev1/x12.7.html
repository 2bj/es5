<p class="ed">(Внесено изменение в BNF (нормальную форму Бекуса-Наура) для разъяснения, что в инструкции <code>continue</code> без <i>Identifier</i> может находиться <i>LineTerminator</i> перед точкой с запятой)</p>

	<p>
	<i>ContinueStatement </i><b>:</b></p>
	<p class="def1-btm">
	<code><b>continue</b></code> <code><b>;</b></code></p>
	<p class="def1-btm">
	<code><b>continue</b></code> [no <i>LineTerminator</i> here]<i> Identifier</i><code><b>;</b></code></p>
