<h5>Различия в web-платформах</h5>
<p>При вызове <code><b>Date.UTC</b></code> менее чем с двумя аргументами она должна вернуть <code>NaN</code>.

href="http://wiki.whatwg.org/wiki/Web_ECMAScript#15.9.4.3_Date.UTC">http://wiki.whatwg.org/wiki/Web_ECMAScript#15.9.4.3_Date.UTC</a></p>
