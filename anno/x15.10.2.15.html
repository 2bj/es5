<h5>Различия в web-платформах</h5>
<p><i>DecimalEscapes</i> в <i>CharacterRanges</i> не генерирует синтаксических ошибок, а всегда ведёт себя как последовательность <code>\0</code>. Например, <code>/[\1-Z]/</code> совпадёт с любым символом с кодовой точкой от 0 до&nbsp;90.</p>

<p>Также см. <a
href="http://wiki.whatwg.org/wiki/Web_ECMAScript#RegExp">http://wiki.whatwg.org/wiki/Web_ECMAScript#RegExp</a></p>
