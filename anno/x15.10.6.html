<h5>Различия в web-платформах</h5>
<p><code><b>RegExp.prototype.compile</b></code> изменяет имеющееся регулярное выражение. На движках Carakan/Nitro/V8 этот метод возвращает <code>undefined</code>, на движке SpiderMonkey он возвращает объект regexp.</p>

<p>Также см. <a
href="http://wiki.whatwg.org/wiki/Web_ECMAScript#RegExp">http://wiki.whatwg.org/wiki/Web_ECMAScript#RegExp</a></p>
