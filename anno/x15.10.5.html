<h5>Различия в web-платформах</h5>
<p>После исполнения регулярного выражения объект-конструктор <i>RegExp</i> имеет свойства <code>$1...$9</code>, которым присваиваются значения первых девяти групп совпадений из предыдущего регулярного выражения.</p>

<p>Также см. <a
href="http://wiki.whatwg.org/wiki/Web_ECMAScript#RegExp">http://wiki.whatwg.org/wiki/Web_ECMAScript#RegExp</a></p>
